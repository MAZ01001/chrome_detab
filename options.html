<body>
    <h1>Chrome detab options</h1>
    <hr>
    <span>
        <label title="If to use synchronised storage (via chrome-profile; default ON)"><input type="checkbox" id="sync" checked> Sync</label>
        <input type="button" id="sync-save" value="Save sync" title="Manual save to synchronised storage" disabled>
        <input type="button" id="sync-load" value="Load sync" title="Manual load from synchronised storage" disabled>
    </span>
    <span>
        <label title="If to autosave every time a value changes (default ON)"><input type="checkbox" id="autosave" checked> autosave</label>
        <input type="button" id="save" value="Save" title="Manual save" disabled>
        <input type="button" id="load" value="Load" title="Manual load" disabled>
    </span>
    <label title="Export current options to JSON file">Export: <input type="button" id="export" value="Save to file"></label>
    <span><label title="Import options from JSON file, overriding current options" for="file">Import: </label><input type="button" id="import" value="Load" disabled><input type="file" id="file" accept=".json"></span>
    <label title="Reset all current options to their default value">Reset: <input type="button" id="reset" value="Load defaults"></label>
    <hr>

                <label title="Custom window location from the top most side of the primary screen">Top: <input type="number" id="pnml-custom-top" min="0" max="9007199254740991" step="1" placeholder="0">px</label>
            </div></label>
        </fieldset>
    </fieldset>
    <h2 title="When creating a new window from the last focused normal window/tab">Normal → Normal</h2>
    <div role="group">
        <fieldset><legend title="Size of created window">Size</legend>
            <label title="Let the browser decide the size"><input type="radio" name="nns" id="nns-auto"> Auto</label>
            <label title="Use the size of the source window (default)"><input type="radio" name="nns" id="nns-source" checked> Same as source window</label>
            <label title="Use custom size"><input type="radio" name="nns" id="nns-custom"> <div>
                <label title="Custom window width in pixels (default 100px)">Width: <input type="number" id="nns-custom-width" min="0" max="9007199254740991" step="1" placeholder="100">px</label>
                <label title="Custom window height in pixels (default 75px)">Height: <input type="number" id="nns-custom-height" min="0" max="9007199254740991" step="1" placeholder="75">px</label>
            </div></label>
        </fieldset>
        <fieldset><legend title="Location of created window on screen">Location</legend>
            <label title="Let the browser decide the location"><input type="radio" name="nnl" id="nnl-auto"> Auto</label>
            <label title="Use the location of the source window (centered if possible; default)"><input type="radio" name="nnl" id="nnl-source" checked> Same as source window</label>
            <label title="Use custom location"><input type="radio" name="nnl" id="nnl-custom"> <div>
                <label title="Custom window location from the left most side of the primary screen">Left: <input type="number" id="nnl-custom-left" min="0" max="9007199254740991" step="1" placeholder="0">px</label>
                <label title="Custom window location from the top most side of the primary screen">Top: <input type="number" id="nnl-custom-top" min="0" max="9007199254740991" step="1" placeholder="0">px</label>
            </div></label>
        </fieldset>
    </div>
    <label title="Set new window to same maximized/fullscreen state as source window (default OFF)"><input type="checkbox" id="nnm-copy"> Copy maximized/fullscreen state</label>
    <fieldset><legend><label title="Override for when source window was maximized/in fullscreen (default ON)"><input type="checkbox" id="nnm-override" checked> When maximized/fullscreen</label></legend>
        <fieldset><legend title="Size of created window">Size</legend>
            <label title="Let the browser decide the size (default)"><input type="radio" name="nnms" id="nnms-auto" checked> Auto</label>
            <label title="Use the size of the source window"><input type="radio" name="nnms" id="nnms-source"> Same as source window</label>
            <label title="Use custom size"><input type="radio" name="nnms" id="nnms-custom"> <div>
                <label title="Custom window width in pixels (default 100px)">Width: <input type="number" id="nnms-custom-width" min="0" max="9007199254740991" step="1" placeholder="100">px</label>
                <label title="Custom window height in pixels (default 75px)">Height: <input type="number" id="nnms-custom-height" min="0" max="9007199254740991" step="1" placeholder="75">px</label>
            </div></label>
        </fieldset>
        <fieldset><legend title="Location of created window on screen">Location</legend>
            <label title="Let the browser decide the location (default)"><input type="radio" name="nnml" id="nnml-auto" checked> Auto</label>
            <label title="Use the location of the source window (centered if possible)"><input type="radio" name="nnml" id="nnml-source"> Same as source window</label>
            <label title="Use custom location"><input type="radio" name="nnml" id="nnml-custom"> <div>
                <label title="Custom window location from the left most side of the primary screen">Left: <input type="number" id="nnml-custom-left" min="0" max="9007199254740991" step="1" placeholder="0">px</label>
                <label title="Custom window location from the top most side of the primary screen">Top: <input type="number" id="nnml-custom-top" min="0" max="9007199254740991" step="1" placeholder="0">px</label>
            </div></label>
        </fieldset>
    </fieldset>
    <div id="note">Loading...</div>
    <script src="options.js"></script>
</body>
</html>
